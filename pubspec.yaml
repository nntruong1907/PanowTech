name: panow_tech
description: End of semester project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  flutter_dotenv: ^5.0.2
  http: ^0.13.4
  shared_preferences: ^2.0.15
  font_awesome_flutter: ^10.4.0
  dropdown_plus: ^0.0.9
  bottom_bar: ^2.0.3
  animated_splash_screen: ^1.3.0
  flutter_svg: ^2.0.4

  getwidget: ^2.0.4

  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/panow.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/headphone/
    - assets/keyboard/
    - assets/mouse/
    - assets/icons/
    - .env

  fonts:
    - family: SFCompactRounded
      fonts:
        - asset: assets/fonts/SFCompactRounded-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFCompactRounded-Bold.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
